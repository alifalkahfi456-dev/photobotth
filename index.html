<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iBooth Pro | Chromatic Glass</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-url: url('https://files.catbox.moe/q3lcv3.jpeg');
            --glass: rgba(255, 255, 255, 0.08);
            --border: rgba(255, 255, 255, 0.15);
            --neon: linear-gradient(135deg, #00fff2, #7d2ae8, #ff2a6d);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body, html { height: 100vh; width: 100vw; font-family: 'Plus Jakarta Sans', sans-serif; color: white; overflow: hidden; background: #000; }

        /* Master Background */
        #master-bg { position: fixed; inset: 0; background: var(--bg-url) center/cover no-repeat; z-index: 1; transition: 0.8s cubic-bezier(0.4, 0, 0.2, 1); }
        .overlay { position: fixed; inset: 0; backdrop-filter: blur(45px) brightness(0.4) saturate(150%); background: rgba(0, 0, 0, 0.3); z-index: 2; }

        .app { position: relative; z-index: 10; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: space-between; padding: 45px 25px 55px 25px; }

        /* Camera Box with Chromatic Border */
        .cam-frame {
            position: relative; width: 100%; max-width: 320px; aspect-ratio: 1/1;
            padding: 4px; border-radius: 50px; background: var(--neon);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5), 0 0 20px rgba(125, 42, 232, 0.3);
        }
        .cam-inner { width: 100%; height: 100%; background: #000; border-radius: 46px; overflow: hidden; position: relative; }
        video { width: 100%; height: 100%; object-fit: cover; }
        .mirror { transform: scaleX(-1); }

        /* iPhone Filter Effects */
        .f-bw { filter: grayscale(1.1) contrast(1.2) brightness(1.05); }
        .f-rona { filter: saturate(1.6) contrast(1.1) brightness(1.1); }
        .f-retro { filter: sepia(0.35) contrast(1.1) brightness(1.1) hue-rotate(-10deg); }

        /* Aesthetic Dock */
        .glass-dock {
            background: var(--glass); backdrop-filter: blur(25px);
            border: 1px solid var(--border); padding: 10px 15px;
            border-radius: 35px; display: flex; gap: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .btn-dock {
            padding: 10px 20px; border-radius: 25px; border: none;
            background: transparent; color: white; font-size: 0.7rem;
            font-weight: 800; cursor: pointer; transition: 0.3s ease;
            text-transform: uppercase; letter-spacing: 1px;
        }
        .btn-dock.active { background: white; color: black; box-shadow: 0 0 20px rgba(255,255,255,0.4); }

        /* Control Center */
        .main-ui { display: flex; align-items: center; justify-content: center; gap: 30px; width: 100%; }
        .circle-btn {
            width: 58px; height: 58px; border-radius: 50%; border: 1px solid var(--border);
            background: var(--glass); color: white; font-size: 1.3rem;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
            backdrop-filter: blur(15px); transition: 0.3s;
        }
        .circle-btn.active { background: var(--neon); border: none; box-shadow: 0 0 15px rgba(0,255,242,0.5); }

        .shutter-outer {
            width: 90px; height: 90px; border-radius: 50%; border: 3px solid white;
            display: flex; justify-content: center; align-items: center; cursor: pointer;
            transition: 0.2s;
        }
        .shutter-outer:active { transform: scale(0.9); }
        .shutter-inner { width: 72px; height: 72px; border-radius: 50%; background: white; box-shadow: 0 0 25px rgba(255,255,255,0.5); }

        /* Gallery Modal */
        #modal {
            position: fixed; inset: 0; z-index: 100; display: none;
            flex-direction: column; align-items: center; justify-content: center;
            backdrop-filter: blur(60px) brightness(0.5); padding: 25px;
        }
        .result-card {
            background: rgba(255, 255, 255, 0.05); border: 1px solid var(--border);
            padding: 25px; border-radius: 40px; width: 100%; max-width: 320px;
            display: flex; flex-direction: column; align-items: center; gap: 20px;
        }
        .frame-strip { display: flex; gap: 12px; overflow-x: auto; width: 100%; padding: 5px; scrollbar-width: none; }
        .frame-dot { min-width: 48px; height: 48px; border-radius: 14px; cursor: pointer; border: 2px solid transparent; transition: 0.3s; }
        .frame-dot.active { border-color: #00fff2; transform: translateY(-5px); }

        .preview-box { width: 190px; height: 410px; border-radius: 15px; overflow-y: scroll; scrollbar-width: none; box-shadow: 0 20px 40px rgba(0,0,0,0.4); }
        .final-strip { padding: 12px; display: flex; flex-direction: column; gap: 10px; transition: 0.5s; }
        .final-strip img { width: 100%; aspect-ratio: 1/1; object-fit: cover; border-radius: 5px; }

        .gradient-btn {
            background: var(--neon); color: white; border: none; padding: 18px;
            border-radius: 40px; font-weight: 800; width: 100%; max-width: 270px;
            margin-top: 15px; cursor: pointer; box-shadow: 0 10px 20px rgba(125, 42, 232, 0.3);
        }

        #flash { position: fixed; inset: 0; background: white; opacity: 0; z-index: 999; pointer-events: none; }
        #countdown { position: absolute; inset: 0; display: flex; justify-content: center; align-items: center; font-size: 7.5rem; font-weight: 800; pointer-events: none; text-shadow: 0 0 30px rgba(0,0,0,0.5); }
    </style>
</head>
<body onclick="playMusic()">

<audio id="player" loop>
    <source src="https://files.catbox.moe/97poy6.mp3" type="audio/mpeg">
</audio>

<div id="master-bg"></div>
<div class="overlay"></div>
<div id="flash"></div>

<div class="app">
    <div style="font-size: 0.6rem; letter-spacing: 6px; font-weight: 800; opacity: 0.5;">CHROMATIC BOOTH PRO</div>

    <div class="cam-frame">
        <div class="cam-inner">
            <video id="v" autoplay playsinline class="mirror"></video>
            <div id="countdown"></div>
        </div>
    </div>

    <div class="glass-dock">
        <button class="btn-dock" onclick="setFilter('f-bw', this)">B&W</button>
        <button class="btn-dock" onclick="setFilter('f-rona', this)">Rona</button>
        <button class="btn-dock" onclick="setFilter('f-retro', this)">Retro</button>
    </div>

    <div class="main-ui">
        <button class="circle-btn" onclick="swap()">ðŸ”„</button>
        <div class="shutter-outer" onclick="takeSession()"><div class="shutter-inner"></div></div>
        <button id="f-btn" class="circle-btn" onclick="tglFlash()">âš¡</button>
    </div>
</div>

<div id="modal">
    <div class="result-card">
        <div style="font-size: 0.75rem; font-weight: 800; letter-spacing: 1px;">PREMIUM FRAMES</div>
        <div class="frame-strip">
            <div class="frame-dot active" style="background: white;" onclick="setFrame('white', this)"></div>
            <div class="frame-dot" style="background: #121212;" onclick="setFrame('black', this)"></div>
            <div class="frame-dot" style="background: linear-gradient(45deg, #ff9a9e, #fad0c4);" onclick="setFrame('pink', this)"></div>
            <div class="frame-dot" style="background: linear-gradient(45deg, #a1c4fd, #c2e9fb);" onclick="setFrame('holo', this)"></div>
            <div class="frame-dot" style="background: linear-gradient(45deg, #f6d365, #fda085);" onclick="setFrame('gold', this)"></div>
        </div>
        <div class="preview-box">
            <div class="final-strip" id="stp" style="background: white;"></div>
        </div>
    </div>
    
    <button class="gradient-btn" onclick="saveCollection()">SAVE COLLECTION</button>
    <label class="gradient-btn" style="background: rgba(255,255,255,0.1); border: 1px solid var(--border); display: flex; align-items: center; justify-content: center;">
        CUSTOM BG <input type="file" accept="image/*" style="display:none" onchange="upBG(this)">
    </label>
    <button onclick="location.reload()" style="background:none; border:none; color:white; opacity:0.3; font-size:0.65rem; margin-top:15px; letter-spacing: 1px;">RETAKE SESSION</button>
</div>

<canvas id="cvs" style="display:none"></canvas>

<script>
    const v = document.getElementById('v'), countdown = document.getElementById('countdown'), stp = document.getElementById('stp'), mbg = document.getElementById('master-bg'), player = document.getElementById('player');
    let photos = [], currentFilter = '', isFlash = false, isFront = true, currentFrame = 'white', stream = null, isRunning = false;

    async function startCam() {
        if(stream) stream.getTracks().forEach(t => t.stop());
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: isFront ? 'user' : 'environment' } });
        v.srcObject = stream;
        v.className = isFront ? 'mirror ' + currentFilter : currentFilter;
    }
    startCam();

    function swap() { isFront = !isFront; startCam(); }
    function playMusic() { player.play().catch(() => {}); }
    function tglFlash() { isFlash = !isFlash; document.getElementById('f-btn').classList.toggle('active'); }

    function setFilter(f, btn) {
        if(currentFilter === f) { currentFilter = ''; btn.classList.remove('active'); }
        else {
            document.querySelectorAll('.btn-dock').forEach(b => b.classList.remove('active'));
            currentFilter = f; btn.classList.add('active');
        }
        v.className = isFront ? 'mirror ' + currentFilter : currentFilter;
    }

    function setFrame(type, btn) {
        document.querySelectorAll('.frame-dot').forEach(d => d.classList.remove('active'));
        btn.classList.add('active');
        currentFrame = type;
        const colors = { white: 'white', black: '#121212', pink: 'linear-gradient(45deg, #ff9a9e, #fad0c4)', holo: 'linear-gradient(45deg, #a1c4fd, #c2e9fb)', gold: 'linear-gradient(45deg, #f6d365, #fda085)' };
        stp.style.background = colors[type];
    }

    function upBG(i) {
        if(i.files[0]) {
            const r = new FileReader();
            r.onload = (e) => mbg.style.backgroundImage = `url(${e.target.result})`;
            r.readAsDataURL(i.files[0]);
        }
    }

    async function takeSession() {
        if(isRunning) return;
        isRunning = true;
        photos = []; stp.innerHTML = '';
        
        for(let i=0; i<4; i++) {
            for(let c=3; c>0; c--) { countdown.innerText = c; await new Promise(r => setTimeout(r, 850)); }
            countdown.innerText = '';
            
            if(isFlash) {
                document.getElementById('flash').style.opacity = 1;
                setTimeout(() => document.getElementById('flash').style.opacity = 0, 100);
            }
            
            const data = snap();
            photos.push(data);
            const img = document.createElement('img'); img.src = data; stp.appendChild(img);
            await new Promise(r => setTimeout(r, 600));
        }
        document.getElementById('modal').style.display = 'flex';
        isRunning = false;
    }

    function snap() {
        const c = document.getElementById('cvs'), x = c.getContext('2d');
        c.width = 1200; c.height = 1200;
        if(currentFilter === 'f-bw') x.filter = 'grayscale(1.1) contrast(1.2) brightness(1.05)';
        if(currentFilter === 'f-rona') x.filter = 'saturate(1.6) contrast(1.1) brightness(1.1)';
        if(currentFilter === 'f-retro') x.filter = 'sepia(0.35) contrast(1.1) brightness(1.1) hue-rotate(-10deg)';
        if(isFront) { x.translate(1200, 0); x.scale(-1, 1); }
        x.drawImage(v, 0, 0, 1200, 1200);
        return c.toDataURL('image/jpeg', 0.95);
    }

    function saveCollection() {
        const canvas = document.createElement('canvas'), ctx = canvas.getContext('2d');
        canvas.width = 1080; canvas.height = 1920;
        const bgImg = new Image();
        bgImg.src = window.getComputedStyle(mbg).backgroundImage.slice(5, -2);
        bgImg.onload = () => {
            ctx.drawImage(bgImg, 0, 0, 1080, 1920);
            const sw = 480, sh = 1700, sx = (1080-sw)/2, sy = (1920-sh)/2;
            
            if(currentFrame === 'white') ctx.fillStyle = "white";
            else if(currentFrame === 'black') ctx.fillStyle = "#121212";
            else {
                const grd = ctx.createLinearGradient(sx, sy, sx+sw, sy+sh);
                if(currentFrame === 'pink') { grd.addColorStop(0, '#ff9a9e'); grd.addColorStop(1, '#fad0c4'); }
                if(currentFrame === 'holo') { grd.addColorStop(0, '#a1c4fd'); grd.addColorStop(1, '#c2e9fb'); }
                if(currentFrame === 'gold') { grd.addColorStop(0, '#f6d365'); grd.addColorStop(1, '#fda085'); }
                ctx.fillStyle = grd;
            }
            ctx.shadowBlur = 50; ctx.shadowColor = "rgba(0,0,0,0.6)";
            ctx.fillRect(sx, sy, sw, sh);
            ctx.shadowBlur = 0;

            let loaded = 0;
            photos.forEach((src, i) => {
                const img = new Image();
                img.onload = () => {
                    ctx.drawImage(img, sx+35, sy+45+(i*410), 410, 410);
                    if(++loaded === 4) {
                        const a = document.createElement('a'); a.download = 'iboot-chromatic.jpg';
                        a.href = canvas.toDataURL('image/jpeg', 0.98); a.click();
                    }
                };
                img.src = src;
            });
        };
    }
</script>
</body>
</html>
